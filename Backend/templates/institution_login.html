<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Institution Login - PKonnect</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <div class="container" style="max-width: 400px; margin: 80px auto; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(63,81,181,0.10); padding: 32px;">
    <h2 style="text-align:center;">Institutional Member Login</h2>
    <form method="POST" action="{{ url_for('chatbot_bp.institution_login') }}">
      <input type="email" name="email" placeholder="Enter your college email" required style="width:100%;padding:12px;margin:18px 0;border-radius:8px;border:1px solid #ccc;">
      <input type="password" name="password" placeholder="Enter your password" required style="width:100%;padding:12px;margin:18px 0;border-radius:8px;border:1px solid #ccc;">
      {% if error %}
        <div style="color:red;text-align:center;">{{ error }}</div>
      {% endif %}
      <button type="submit" class="btn primary" style="width:100%;">Login</button>
    </form>
  </div>
</body>
</html>
